name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ──────────────────────────────────────────────────────────────────────────
  # Rust — unit tests (no Solana validator required for lib tests)
  # ──────────────────────────────────────────────────────────────────────────
  rust:
    name: Rust tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check
        working-directory: programs/profitmaxi

      - name: Clippy
        run: cargo clippy -- -D warnings
        working-directory: programs/profitmaxi

      - name: Unit tests (lib only — no BPF toolchain needed)
        run: cargo test --lib
        working-directory: programs/profitmaxi

  # ──────────────────────────────────────────────────────────────────────────
  # TypeScript — SDK build + Jest tests
  # ──────────────────────────────────────────────────────────────────────────
  sdk:
    name: SDK build & tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run Jest tests
        run: npm test -- --ci --forceExit

  # ──────────────────────────────────────────────────────────────────────────
  # TypeScript — Keeper type check + build
  # ──────────────────────────────────────────────────────────────────────────
  keeper:
    name: Keeper build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: keeper
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: keeper/package-lock.json

      - name: Install SDK dependencies first
        run: npm ci
        working-directory: sdk

      - name: Install keeper dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit
